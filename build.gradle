apply plugin: 'java'
apply plugin: 'jacoco'

repositories {
    mavenCentral()
}


dependencies {
    // Guava for contracts
    compile 'com.google.guava:guava:23.0'
    
    // JUnit for tests
    testCompile 'junit:junit:4.12'
    testCompile 'org.hamcrest:hamcrest-library:1.3'

    // JUnit-QuickCheck for property-based testing
    testCompile 'com.pholser:junit-quickcheck-core:0.7'
    testCompile 'com.pholser:junit-quickcheck-generators:0.7'

    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.7.1'  
}

test {
    testLogging {
        events "passed", "skipped", "failed"
    }
}

tasks.withType(Test) {
    // Enable assertions (-ea) for tests
    enableAssertions = true
}

